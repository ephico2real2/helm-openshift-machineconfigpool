machineConfigPools:
  - mcpName: custom
    machineRoles:
      - worker
      - custom
    nodeSelector:
      key: node-role.kubernetes.io/custom
      value: custom1
    paused: false
  - mcpName: infra
    machineRoles:
      - worker
      - infra
    nodeSelector:
      key: node-role.kubernetes.io/infra
      value: ""
    paused: true
  - mcpName: storage
    machineRoles:
      - worker
      - storage
    maxUnavailable: 1
    nodeSelector:
     key: node-role.kubernetes.io/storage
     value: "true"
  - mcpName: custom2
    machineRoles: [worker, custom2]
    nodeSelector:
      key: node-role.kubernetes.io/custom2
    #  value: custom2
