version: '3'
services:
  mainline:
    build:
      context: .
      args:
        NGINX_VERSION: 1.17.9-perl
        BUILD_FILE: nginx.conf
    ports:
      - "8080:80"
    volumes:
      - ./mainline:/etc/nginx/conf.d
  stable:
    build:
      context: .
      args:
        NGINX_VERSION: ${DEFAULT_NGINX_VERSION}
        BUILD_FILE: nginx.conf
    ports:
      - "8081:80"
    volumes:
      - ./stable:/etc/nginx/conf.d
  alpine:
    build:
      context: .
      args:
        NGINX_VERSION: 1.17.9-alpine-perl
        BUILD_FILE: nginx.conf
    ports:
      - "8082:80"
    volumes:
      - ./alpine:/etc/nginx/conf.d




